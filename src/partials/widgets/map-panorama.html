<div id="panorama">
  <div class="container-pullback" ng-show="focus">
    <div class="icon" ng-bind-html="icon_chevron" ng-click="v360()"></div>
  </div>
  <div class="controls" ng-show="focus">
    <div class="controls" ng-show="!cshow && !controlsGlimpse">
      <div class="controls360" ng-mouseenter="cshow=true">
        <div class="icon" ng-bind-html="icon_info"></div>
      </div>
    </div>
    <div class="controls" ng-show="cshow || controlsGlimpse" ng-mouseleave="cshow=false">
      <div class="controls360" ng-mouseenter="cshow=true" ng-mouseleave="cshow=false">
        <img src="../../images/icons/icons-lcpan.png"/>
        <img src="../../images/icons/icons-mczoom.png"/>
      </div>
    </div>
  </div>
  <div id="curtain" class="container-curtain" ng-hide="show"></div>
</div>
