<div id="custom-modal">
  <div class="modal-wrap">
    <div id="overlay">
      <a ng-click="close()" title="{{'modal-close'| translate}}">
        <i class="lvl lvl-x"></i>
      </a>
      <img ng-if="image" src={{image}}></img>
    </div>
    <div class="fade" ng-click="close()"></div>
  </div>
</div>
