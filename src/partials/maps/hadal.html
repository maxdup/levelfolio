<isotope id="hadal">
  <!--main-->
  <map-summary map="maps['hadal']"></map-summary>

  <!--carousel-->
  <map-carousel map="maps['hadal']" important="2"></map-carousel>

  <!--3D-->
  <map-viewer map="maps['hadal']"></map-viewer>

  <!--360-->
  <a class="box box-icon" ng-click="go_panorama(maps['hadal'])" important="2">
    <img src="../../images/icons/icons-360.png"></img>
  </a>

  <div class="box box-separator" important="3"/>
</isotope>
