<isotope id="occult">
  <!--main-->
  <map-summary map="maps['occult']"
               lvl2="1" lvl3="1"></map-summary>


  <!--carousel-->
  <map-carousel map="maps['occult']"
                lvl2="1" lvl3="3"></map-carousel>
  <!--3d-->
  <map-viewer map="maps['occult']"
              lvl2="{{maps['occult']['mdlshow'] ? 2 : 4}}"
              lvl3="2"></map-viewer>

  <!--quote-->
  <a class="box box-quote"
     lvl2="3" lvl3="4"
     modal-image="{{maps['occult']['more_images']['pcgamer']}}"
     <i>{{'pcgamer' | translate}}</i> <br />-PCGamer
     <div class="date">(2015, April)</div>
  </a>

  <!--360-->
  <a class="box box-360" ng-click="go_panorama(maps['occult'])"
     lvl2="5" lvl3="5">
    <img src="../../images/icons/icons-360.png"></img>
  </a>

</isotope>
