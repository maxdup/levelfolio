<isotope id="occult">
  <!--main-->
  <map-summary map="maps['occult']"></map-summary>

  <!--3d-->
  <map-viewer map="maps['occult']"></map-viewer>

  <!--carousel-->
  <div class="box box-carousel occult">
    <div uib-carousel active="active">
      <div uib-slide ng-repeat="slide in maps.occult.images" index="slide.id">
        <img ng-src="{{slide.image}}">
      </div>
    </div>
  </div>

  <!--quote-->
  <a class="box box-quote"
     modal-image="{{maps['occult']['more_images']['pcgamer']}}"
     <i>{{'pcgamer' | translate}}</i> <br />-PCGamer
     <div class="date">(2015, April)</div>
  </a>

  <!--360-->
  <a class="box box-icon" ng-click="go_panorama(maps['occult'])">
    <img src="../../images/icons/icons-360.png"></img>
  </a>

  <div class="box box-separator"/>
</isotope>
