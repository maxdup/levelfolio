<div id="code" class="folio boxes" onload="layout()">

  <!-- Preambule -->
  <div class="box box-blurb">
    <div class="img-peak"><img src="../../images/code/code.jpg"></img></div>
    <div class="blurb">
      <h2>{{'code-title' | translate}}</h2>
      <p>{{'code-intro' | translate}}</p>
    </div>
  </div>

  <!-- CompilePal -->
  <div class="box box-blurb">
    <div class="blurb">
      <h2>CompilePal</h2>
      <p>{{'code-cpal' | translate}}</p>
      <div class="git">
        <a href="https://github.com/ruarai/CompilePal">{{'code-git' | translate}}
          <img src="../../images/icons/icons-03.png"/></a>
      </div>
    </div>
  </div>

  <!-- VMMC -->
  <div class="box box-blurb">
    <div class="blurb">
      <h2 class="withsubs">Vmmc</h2>
      <i>{{'code-vmmc-st' | translate}}</i>
      <p>{{'code-vmmc' | translate}}</p>
      <div class="git">
        <a href="https://github.com/maxdup/VMMC">{{'code-git' | translate}}
          <img src="../../images/icons/icons-03.png"/></a>
      </div>
    </div>
  </div>

  <!-- VradFix -->
  <div class="box box-blurb">
    <div class="img-peak-up"><img src="../../images/code/code.jpg"></img></div>
    <div class="blurb">
      <h2>Vradfix</h2>
      <p>{{'code-vrad' | translate}}</p>
      <div class="git">
        <a href="https://github.com/maxdup/VRADFix">{{'code-git' | translate}}
          <img src="../../images/icons/icons-03.png"/></a>
      </div>
    </div>
  </div>

</div>
